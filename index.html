<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Library</title>
</head>
<body>
    <div id="page-mask"></div>
    <header>
        <h1>Library</h1>
    </header>
    <button type="submit" class="add-button">Add new book</button>
    <label for="sort" class="sort-by">Sort by</label>
    <select name="sort" id="sort" class="select">
        <option value="">Select an option</option>
        <option value="pages">Number of pages</option>
        <option value="date">Publication date</option>
    </select>
    <form action="" method="post" id="form">
        <fieldset>
            <label for="name">Book title *</label>
            <input type="text" name="title" id="name" required>
            <label for="author">Author *</label>
            <input type="text" name="author" id="author" required>
            <label for="date">Publication date *</label>
            <input type="text" name="date" id="date" required>
            <label for="pages">Number of pages *</label>
            <input type="text" name="pages" id="pages" required>
            <div class="radio" required>
                <p class="question">Have you read it? *</p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" value="true" name="read-status">
                <label for="no">No</label>
                <input type="radio" id="no" value="false" name="read-status">
            </div>
            <input type="button" value="Add book" id="add-book">
        </fieldset>
    </form>
    <div id="library">

    </div>
</body>
</html>
